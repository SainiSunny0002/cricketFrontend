<div class="table-container">
    <h1 class="font-extrabold text-4x1 text-gray-800 px-2">
        Point Table
    </h1>
    <table class="shadow-lg text-center min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                @for (heading of tableHeading; track $index) {
                    <th class="py-2 px-4 border-b">{{heading}}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for (team of pointTableData; track $index) {
                <tr class="hover:scale-105 transition-all cursor-pointer" [ngClass]="{'bg-green-200':$index<=4, 'bg-red-200':$index>4}">
                    @if ($index>0) {
                        @for (data of team; track $index) {
                            <td class="py-2 px-4 border-b border-gray-300">{{data}}</td>
                        }
                    }
                </tr>
            }
        </tbody>
    </table>
</div>
