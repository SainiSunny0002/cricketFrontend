<div class="container">
    <h1 class="font-extrabold text-4x1 text-gray-800 px-2">
        Live Match Score
    </h1>
    <div class="card-container flex-wrap flex-col md:flex-row flex">
        @for (liveMatches of liveMatches; track $index) {
            <div class="p-2 md:w-[50%] w-full">
                <app-match-card [match]="liveMatches"></app-match-card>
            </div>
        }
        @empty {
            There is no Match.
        }
    </div>
</div>
