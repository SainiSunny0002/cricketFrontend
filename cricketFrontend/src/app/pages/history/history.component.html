<div class="container">
    <h1 class="text-4x1 text-gray-800 font-extrabold px-2">
        Match History
    </h1>
    <div class="card-container flex-wrap flex-col md:flex-row flex">
        @for (allMatches of allMatches; track $index) {
            <div class="p-2 md:w-[50%] w-full">
                <app-match-card [match]="allMatches"></app-match-card>
            </div>
        }
        @empty {
            There is no Match.
        }
    </div>
</div>
